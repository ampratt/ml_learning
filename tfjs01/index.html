<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tfjs01</title>
</head>
<body>
  <div class="container" style="padding-top: 20px">
    <h1>Welcome to TensorFlow.js</h1>
    <div class="card">
      <h4 class="card-header">TensorFlow - Linear Regression</h4>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <label for="inputValue">Input Value</label>
            <input type="number" id="inputValue" class="form-control">
          </div>
          <div class="col-12 my-2">
            <button type="button" class="btn btn-primary" id="predictBtn" disabled>Model is being trained, please wait...</button>
            <h4 class="mt-2">
              Result: <small><span class="badge badge-info" id="output"></span></small>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
